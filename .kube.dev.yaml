---
- name: register
  recipe: webapp
  url: register.notprod.asl.homeoffice.gov.uk
  image: quay.io/ukhomeofficedigital/asl:{{.DRONE_COMMIT_SHA}}
  env:
    REDIS_HOST: register-redis
    REDIS_PASSWORD:
      secret: true
      name: register-dev-redis
      key: pass
    SESSION_SECRET:
      secret: true
      name: asl-dev-session
      key: secret
    KEYCLOAK_REALM: Asl-dev
    KEYCLOAK_URL: https://sso-dev.notprod.homeoffice.gov.uk/auth
    KEYCLOAK_CLIENT: asl-dev-connect
    KEYCLOAK_SECRET:
      secret: true
      name: asl-dev-auth
      key: secret

- name: register-redis
  recipe: redis
  clients: register
  passwordName: register-dev-redis
  passwordKey: pass
